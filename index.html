<!-- El Lenguaje de Marcado de Hipertexto (HTML) es el c칩digo que se utiliza para estructurar y desplegar una p치gina web y
sus contenidos. Es el componente mas basico de la web, ademas generalmente una pagina cuenta con css, que es quien le dara los estilos visuales, y puede contener JS, que sera quien la dotara de funcionalidad-->

<!-- "Hipertexto": Hace referenncia a la navegacion interna o externa de  nuestra pagina. Cuando nosotros subimos una pagina  web a internet nos convertimos en miembros activos de la Red informatica mundial -->

<!DOCTYPE html>
<!-- Es la declaracion del tipo de documento, es una instruccion especial que va al inicio de nuestro archivo HTML, es para que el navegador() entienda que tipo de version de html estoy utilizando  -->

<html lang="es">
<!-- la etiqueta html, representa la raiz (root) del documento html, EL RESTO DE LOS ELEMENTOS DESCIENDE DIRECTAMENTE DE ELLA-->

<!-- El atributo "lang" , sirve para definir el lenguaje con el que se esta escribiendo el documento html -->

<head>
  <!-- <head> provee  informacion general (metadatos) acerca del documeto, incluyendo el titulo, la  descripcion, enlces a nuestras hojas estilos (css) y scripts (nuesto codigo javaScript). Estos no son visible para el cliente -->

  <meta charset="UTF-8">
  <!-- el atributo  "charset" especifica el tipo de caracteres que se estan utilzando en documento -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- el atributo viewport especifica el tama침o de la ventana del navegador. Importante nuestros dise침os responsivo -->

  <meta name="description"
    content=" en esta paginas encontraras contenido relacionado a estas tecnologias: Node.js, javaScript, typeScript, ">
  <!-- se recomienda poner palabras claves, de gran impacto para que nuestro navegador entienda de que sera la pagina. La cantidad que se recomienda de cartacteres es entre 150 - 165 -->
  <title>游눩 nuestra primera web </title>
  <!-- la etiqueta title espeficia el titulo del documento, se recomienda no exceder en caracteres. No superior a 55 carcateres. (55-65) -->


</head>


<body>
  <!-- el elemento body,  representa el cuerpo del documento, es lo que se estara renderizando cuando cargue o navegue por una pagina web. Todo lo que este dentro del body, el navegador lo representara visualmente -->

  hola mundo
</body>

</html>
